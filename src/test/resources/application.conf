ktor {
  deployment {
    port = 8080
    autoreload = true
  }

  application {
    modules = [car.pooling.challenge.marioalvial.ApplicationKt.testModule]
  }

  mongodb {
    database = "car_pooling_service"
    uri = "mongodb://car_pooling:car_pooling@mongodb:27017/car_pooling_service"
  }

  kafka {
    bootstrap-servers: "localhost:7000"
    use-security-protocol: false
    sasl-jaas-config: ""
    topics {
      replication-factor: 1
      list: ["journey.finished.topic"]
      journey-finished {
        name: "journey.finished.topic"
      }
    }
  }
}
