{% extends 'base.html' %}
{% block content %}
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>GitHub Search</strong>
                </a>
            </div>
        </div>
    </header>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
            {% for repository in repositories %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" style="height: 225px; width: 100%; display: block;" src="{{ repository.avatar_url }}" />
                        <div class="card-body">
                            <a href="{{ repository.url }}" class="card-text">{{ repository.name }}</a>
                            <p class="card-text">{{ repository.description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><i class="fa fa-star"></i> {{ repository.stars }}</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><i class="fa fa-code-branch"></i> {{ repository.forks }}</button>
                                </div>
                                <form action="{% url 'repositories:delete' repository.pk %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-sm btn-outline-primary">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
