{% extends "layout.html" %}
{% block title %}Repositories{% endblock %}
{% block body %}
<h3>
    <i class="fa fa-code" aria-hidden="true"></i>
    Get your repository!
</h3>

<form action="{{ url_for('register_repository') }}" method="post" class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
        <select class="form-control" id="language" name="language">
            <option value="C">C</option>
            <option value="Java" selected>Java</option>
            <option value="Python">Python</option>
            <option value="Ruby">Ruby</option>
            <option value="PHP">PHP</option>
        </select>
    </div>
    <button class="btn btn-primary mb-2">Search Data</button>
</form>

{% if has_repository %}
<div style="margin-top:5%;">
    <p><i class="fa fa-database" aria-hidden="true"></i> See what i found in my database</p>
</div>


<div class="slide-container">
    {% for r in repositories %}
        <div class="slide"><h1>{{r.id}} -  </h1> <a href="/repositorydetail/{{r.id}}" class="btn btn-primary" style="display:inline-flex;"><h2>{{r.name}}</h2><i class="fa fa-book" aria-hidden="true"></i></a></div>
    {% endfor %}
</div>
{% endif %}


{% endblock %}
