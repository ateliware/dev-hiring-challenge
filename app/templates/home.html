{% extends "base.html" %}
{% block content %}
<div>
    {% for repo in repos %}
    <div class="reponame">
        <a href="{%url 'repo_detail' repo.id %}">
            <b>{{ repo.name|capfirst }}</b>
        </a>
        <p>{{ repo.description }}</p>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}
