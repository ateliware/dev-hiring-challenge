version: '3'
services:
  postgres:
    image: postgis/postgis:9.6-3.0-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5430:5432"

  web:
    build:
      context: .
      dockerfile: ./Dockerfile.development
    tty: true
    stdin_open: true
    volumes:
      - .:/umbrella
      - "app-build:/umbrella/_build"
      - "app-deps:/umbrella/deps"
    ports:
      - "4001:4000"
    depends_on:
      - postgres

volumes:
  app-build:
  app-deps:
  pg-data:
