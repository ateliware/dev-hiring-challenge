version: "2"

volumes:
  db-data:
    external: false

services:
  db:
    image: postgres:9.5
    volumes:
      - db-data:/var/lib/postgresql/12/main/data
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/github-api-search
    ports:
      - "3000:3000"
    depends_on:
      - db