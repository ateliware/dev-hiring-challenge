version: "3.9"

services:
  web:
    build: .
    ports:
      - "3000:3000"
      - "4000:4000"
    volumes:
      - .:/opt/dev-hiring-challenge
    env_file:
      - rails.env
      - db.env
    environment:
      - RAILS_ENV=development
    depends_on:
      - database

  webpack_dev_server:
    build: .
    command: ./bin/webpack-dev-server
    ports:
      - "3035:3035"
    volumes:
      - .:/opt/dev-hiring-challenge
    env_file:
      - db.env
      - rails.env
    environment:
      - WEBPACKER_DEV_SERVER_HOST=0.0.0.0
      - RAILS_ENV=development
    depends_on:
      - web

  database:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - db.env
      - rails.env
volumes:
  db_data: