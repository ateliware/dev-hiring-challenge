version: "3"

services:
  ateliware:
    container_name: "${main_app_container_name}"
    image: hammsv/ateliware:latest
    environment:
      - DATABASE_URL="ecto://${db_user}:${db_password}@${db_host}/${db_name}"
      - SECRET_KEY_BASE="${main_app_secret}"
    ports:
      - 80:4000
    networks:
      - internal
    depends_on:
      - db

  db:
    container_name: "${db_host}"
    image: postgres:14
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD="${db_password}"
      - POSTGRES_DB="${db_name}"
      - POSTGRES_USER="${db_user}"
    networks:
      - internal

volumes:
   db-data:
networks:
  internal:
    external: false

